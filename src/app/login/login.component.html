<h1>Login</h1>
<form action="" class="col-md-10 offset-md-1">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" name="username" type="text" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" name="password" type="password" [(ngModel)]="password">
  </div>
  <button class="btn btn-primary" (click)="login()">Send</button>
</form>
