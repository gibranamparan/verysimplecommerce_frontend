<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of products">
      <td class="actions">
        <a routerLink="/products/edit/{{prod.productID}}" *ngIf="isAdmin">
          <i class="fa fa-edit"></i>
        </a>
        <a style="cursor: pointer;" (click)="removeProduct(prod.productID)" *ngIf="isAdmin">
          <i class="fa fa-remove"></i>
        </a>
        <a routerLink="/order/add-product/{{prod.productID}}" *ngIf="isBuyer">
          <i class="fa fa-shopping-cart" ></i>
        </a>
      </td>
      <td>{{prod.name}}</td>
      <td>{{prod.price | currency}}</td>
      <td>{{prod.categoryName}}</td>
      <td>{{prod.description}}</td>
    </tr>
  </tbody>
</table>
