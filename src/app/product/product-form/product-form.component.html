<form action="" (ngSubmit)="createProduct()">
  <div class="row">
    <div class="form-group col">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name" [(ngModel)]="product.name">
    </div>

    <div class="form-group col">
      <label for="price">Price</label>  
      <input class="form-control" type="text" id="price" name="price" [(ngModel)]="product.price">
    </div>

    <div class="form-group col">
      <label for="category">Category</label>
      <select class="form-control"  name="category" id="category" [(ngModel)]="product.categoryID">
        <option *ngFor="let cat of categories" [value]="cat.categoryID">{{cat.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-12">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" 
      [(ngModel)]="product.description"></textarea>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">
    <span *ngIf="editMode">Update</span>
    <span *ngIf="!editMode">Register</span>
  </button>
</form>
